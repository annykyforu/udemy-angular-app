<div class='mb-3'>
  <label class='form-label'>Username</label>
  <input
    [(ngModel)]='userName'
    aria-label='Username'
    class='form-control'
    placeholder='Username'
    type='text'
  />
</div>
<button
  (click)='onResetUserName()'
  [disabled]='!userName'
  class='btn btn-primary'
  type='button'
>
  Reset Username
</button>

<p class='mt-5'>Value: {{ userName }}</p>
